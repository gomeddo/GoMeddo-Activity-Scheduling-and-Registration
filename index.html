<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React App</title>
</head>
<body>
    <!-- React component will be rendered here -->
    <div id="root"></div>

    <!-- Include React and ReactDOM from CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Include Babel for JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Include your compiled React component file -->
    <script src="./src/components/home/Home.js" type="text/babel"></script>

    <script>
        // Render your React component to the root element
        ReactDOM.render(
            React.createElement(ApiKeyInput),
            document.getElementById('root')
        );
    </script>
</body>
</html>
